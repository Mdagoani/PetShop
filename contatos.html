<!DOCTYPE html>
<html lang="prt-br">
	<head>
		<meta charset="utf-8">
		<title><pre>Converse conosco</pre></title> 
	</head>

	<body>
		<h1>Patodavida<h1><hr>
		<h3>Qualquer duvida, entre em contato conosco<h3>
	<form method="get" id="contato" action="grata.html">
		<p>
		<label for="nome">Nome: </label>
		<input type="text"
			   name="nome"
			   id="nome"
			   placeholder="Digite seu nome"
			   required>
			   
		</p>
		<p>
		<label for="email">Email:</label>
		<input type="email"
			   name="email"
			   id="email"
			   placeholder="Digite seu email"
			   required>
		</p>
		<p>
		<label for="Oque você deseja?">Oque você deseja:</label>
		<input type="Oque você deseja?"
			   name="Oque você deseja?"
			   id="Oque você deseja?"
			   placeholder="Digite oque você deseja"
			   required>
		</p>
        <p>
		<input type="submit"
			   value="Enviar"
			   
		</p>	   
		
	
	
	
	</form>
	</body>
